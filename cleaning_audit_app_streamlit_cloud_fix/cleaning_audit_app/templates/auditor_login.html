<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>監査ログイン</title>
  <link rel="stylesheet" href="/static/auditor.css" />
</head>
<body>
  <div class="container">
    <h1>監査モード</h1>
    <p class="muted">監査ページに入るにはパスワードが必要です。</p>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post" class="card">
      <label>パスワード</label>
      <input type="password" name="password" autofocus />
      <div class="actions">
        <button type="submit">ログイン</button>
        <a class="link" href="/">清掃画面へ戻る</a>
      </div>
    </form>
    <p class="muted small">初期パスワード: 1111</p>
  </div>
</body>
</html>
